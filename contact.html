        <path
          d="M3 6H21"

        <path

        <a href="index.html" style="color: inherit; text-decoration: none"

    <!-- Main Content -->

      <!-- Contact Section Title -->
      <section class="section-title">
        <a href="index.html" class="home-icon-link" aria-label="Back to Home">
          <img src="eddie.png" alt="Home" class="home-icon" />
        </a>
        <h2>Contact</h2>
      </section>

      <!-- Contact Content -->
      <section class="content">
        <h3>Get in Touch</h3>
        <p>Feel free to reach out through any of the following platforms.</p>
        <!-- Using a simple list for social links for now -->
        <ul style="list-style: none; padding-top: 1.5rem">
          <li style="margin-bottom: 1rem">
            <strong>GitHub:</strong>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              style="color: var(--accent-color); text-decoration: none"
              >GitHub Profile</a
            >
          </li>
          <li style="margin-bottom: 1rem">
            <strong>LinkedIn:</strong>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              style="color: var(--accent-color); text-decoration: none"
              >LinkedIn Profile</a
            >
          </li>
          <li style="margin-bottom: 1rem">
            <strong>Twitter / X:</strong>
            <a
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              style="color: var(--accent-color); text-decoration: none"
              >Twitter Profile</a
            >
          </li>
          <li style="margin-bottom: 1rem">
            <strong>Email:</strong>
            <a
              href="mailto:your.email@example.com"
              style="color: var(--accent-color); text-decoration: none"
              >your.email@example.com</a
            >
          </li>
          <!-- Add more social links as needed -->
        </ul>
      </section>

      <!-- Optional: Add a contact form here if needed in the future -->
      <!--

      // Mobile menu toggle functionality
      document
        .querySelector(".menu-toggle")

          document.querySelector(".side-panel").classList.toggle("active");
